<form id="resumeForm">
  <input type="text" name="name" placeholder="Full Name" required />
  <input type="text" name="title" placeholder="Job Title" required />
  <textarea name="summary" placeholder="Professional Summary" required></textarea>

  <h3>Experience</h3>
  <textarea name="experience" placeholder="Company, Role, Duration, Description" required></textarea>

  <h3>Skills (comma separated)</h3>
  <input type="text" name="skills" placeholder="e.g. JavaScript, Python" required />

  <button type="submit">Preview Resume</button>
</form>
