<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Quick Resume Builder</h1>
    <button onclick="startBuilding()">Start Building</button>
  </header>

  <section id="form-section" style="display:none;">
    <form id="resumeForm">
      <h2>Enter Your Details</h2>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <textarea name="summary" placeholder="Professional Summary"></textarea>
      
      <h3>Skills (comma separated)</h3>
      <input type="text" name="skills" placeholder="e.g., JavaScript, HTML, CSS">
      
      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-preview">
      <h2>Live Preview</h2>
      <div id="preview-content"></div>
      <button id="downloadBtn">Download as PDF</button>
    </div>
  </section>

<script src="script.js"></script>
</body>
</html>
